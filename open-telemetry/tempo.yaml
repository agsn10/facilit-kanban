server:
  http_listen_port: 3200
  grpc_listen_port: 4318

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317   # OTLP gRPC (entrada de traces)
        http:
          endpoint: 0.0.0.0:4319   # OTLP HTTP (entrada alternativa)

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

compactor:
  compaction:
    block_retention: 24h

metrics_generator:
  processor:
    service_graphs:
      enabled: true
    span_metrics:
      enabled: true
  storage:
    path: /tmp/tempo/generator-wal

memberlist:
  abort_if_cluster_join_fails: false
  join_members:
    - tempo:7946

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
  max_global_traces_per_user: 1000000
